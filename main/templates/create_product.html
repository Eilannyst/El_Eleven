{% extends 'base.html' %}
{% block page_title %}Tambah Produk Baru{% endblock page_title %}

{% block content %}
<p><a href="{% url 'main:show_main' %}" class="btn">← Kembali ke Daftar Produk</a></p>
<h1>Tambah Produk Baru</h1>

<form method="POST">
  {% csrf_token %}
  <table class="form-table">
    {{ form.as_table }}
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Tambahkan Produk" class="btn" />
      </td>
    </tr>
  </table>
</form>

{% endblock %}
