{% block extra_js %}
<script>
document.getElementById('login-form').addEventListener('submit', async function (e) {
  e.preventDefault();
  const form = e.target;
  const submitBtn = form.querySelector('button[type="submit"]');
  const formData = new FormData(form);
  const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;

  // 🚀 Loading state
  submitBtn.disabled = true;
  submitBtn.textContent = "🔄 Logging in...";
  
  try {
    const response = await fetch("{% url 'main:login_ajax' %}", {
      method: 'POST',
      headers: { 'X-CSRFToken': csrfToken },
      body: formData
    });

    const data = await response.json();

    if (data.status === 'success') {
      showToast('✅ Login Berhasil', data.message, 'success');
      setTimeout(() => {
        window.location.href = "{% url 'main:show_main' %}";
      }, 1000);
    } else {
      // 🛑 Tampilkan error dari server
      showToast('❌ Login Gagal', data.message, 'error');
    }
  } catch (err) {
    showToast('⚠️ Error', 'Terjadi kesalahan jaringan', 'error');
  } finally {
    // 🔁 Kembalikan tombol normal
    submitBtn.disabled = false;
    submitBtn.textContent = "Login";
  }
});
</script>
{% endblock extra_js %}
