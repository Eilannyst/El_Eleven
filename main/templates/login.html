{% block extra_js %}
<script>
document.getElementById('login-form').addEventListener('submit', async function (e) {
  e.preventDefault();
  const form = e.target;
  const submitBtn = form.querySelector('button[type="submit"]');
  const formData = new FormData(form);
  const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;

  // ğŸš€ Loading state
  submitBtn.disabled = true;
  submitBtn.textContent = "ğŸ”„ Logging in...";
  
  try {
    const response = await fetch("{% url 'main:login_ajax' %}", {
      method: 'POST',
      headers: { 'X-CSRFToken': csrfToken },
      body: formData
    });

    const data = await response.json();

    if (data.status === 'success') {
      showToast('âœ… Login Berhasil', data.message, 'success');
      setTimeout(() => {
        window.location.href = "{% url 'main:show_main' %}";
      }, 1000);
    } else {
      // ğŸ›‘ Tampilkan error dari server
      showToast('âŒ Login Gagal', data.message, 'error');
    }
  } catch (err) {
    showToast('âš ï¸ Error', 'Terjadi kesalahan jaringan', 'error');
  } finally {
    // ğŸ” Kembalikan tombol normal
    submitBtn.disabled = false;
    submitBtn.textContent = "Login";
  }
});
</script>
{% endblock extra_js %}
