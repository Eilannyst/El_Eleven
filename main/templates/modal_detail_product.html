<!-- templates/modal_detail_product.html -->
<div 
  id="detailModal" 
  class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center"
>
  <div class="bg-white rounded-lg shadow-lg max-w-2xl w-full mx-4 relative overflow-hidden">
    <!-- Header -->
    <div class="flex justify-between items-center px-6 py-4 border-b">
      <h2 id="detail-title" class="text-xl font-semibold text-gray-800">Detail Produk</h2>
      <button id="closeDetailBtn" class="text-2xl font-bold text-gray-500 hover:text-gray-800">&times;</button>
    </div>

    <!-- Body -->
    <div class="px-6 py-6 space-y-4">
      <div class="flex justify-center">
        <img id="detailThumbnail" src="" alt="Product Image" class="w-64 h-64 object-cover rounded-lg border" />
      </div>

      <h3 id="detailName" class="text-2xl font-bold text-gray-900"></h3>
      <p id="detailCategory" class="text-sm inline-block bg-blue-100 text-blue-700 px-3 py-1 rounded"></p>
      <p id="detailPrice" class="text-xl text-green-600 font-semibold"></p>

      <div>
        <h4 class="font-semibold text-gray-800">Deskripsi:</h4>
        <p id="detailDesc" class="text-gray-700"></p>
      </div>

      <p id="detailMeta" class="text-sm text-gray-500"></p>
      <p id="detailExtra" class="text-sm text-gray-600"></p>

      <!-- tombol edit/delete jika milik user -->
      <div id="detailActions" class="flex gap-2 mt-4"></div>
    </div>

    <!-- Footer -->
    <div class="px-6 py-4 border-t flex justify-end">
      <button id="closeDetailFooter" class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-800">Tutup</button>
    </div>
  </div>
</div>
