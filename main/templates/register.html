{% block extra_js %}
<script>
document.getElementById('register-form').addEventListener('submit', async function (e) {
  e.preventDefault();
  const form = e.target;
  const submitBtn = form.querySelector('button[type="submit"]');
  const formData = new FormData(form);
  const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;

  // ğŸš€ Loading state
  submitBtn.disabled = true;
  submitBtn.textContent = "ğŸ”„ Registering...";

  try {
    const response = await fetch("{% url 'main:register_ajax' %}", {
      method: 'POST',
      headers: { 'X-CSRFToken': csrfToken },
      body: formData
    });

    const data = await response.json();

    if (data.status === 'success') {
      showToast('ğŸ‰ Registrasi Berhasil', data.message, 'success');
      setTimeout(() => {
        window.location.href = "{% url 'main:login' %}";
      }, 1200);
    } else {
      // ğŸ›‘ Tampilkan pesan error
      const errorMsg = data.errors ? JSON.stringify(data.errors) : data.message;
      showToast('âŒ Registrasi Gagal', errorMsg, 'error');
    }
  } catch (err) {
    showToast('âš ï¸ Error', 'Terjadi kesalahan jaringan', 'error');
  } finally {
    // ğŸ” Kembalikan tombol normal
    submitBtn.disabled = false;
    submitBtn.textContent = "Register";
  }
});
</script>
{% endblock extra_js %}
