<div id="productModal" class="fixed inset-0 z-50 hidden overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" aria-hidden="true"></div>

    <div class="bg-white rounded-lg shadow-xl max-w-lg w-full relative z-10">
      <!-- Header -->
      <div class="flex justify-between items-center px-6 py-4 border-b">
        <h2 class="text-lg font-semibold text-gray-800">Tambah Produk Baru</h2>
        <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700 text-xl font-bold">&times;</button>
      </div>

      <!-- Form -->
      <form id="productForm" class="px-6 py-4 space-y-4">
        {% csrf_token %}
        <input type="hidden" id="product_id_field" name="product_id" value="">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nama Produk</label>
          <input type="text" id="name" name="name" class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
        </div>

        <div>
          <label for="price" class="block text-sm font-medium text-gray-700">Harga</label>
          <input type="number" id="price" name="price" class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Deskripsi</label>
          <textarea id="description" name="description" rows="3" class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500"></textarea>
        </div>

        <div>
          <label for="category" class="block text-sm font-medium text-gray-700">Kategori</label>
          <input type="text" id="category" name="category" class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>

        <div>
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">URL Gambar</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="is_featured" name="is_featured" class="mr-2">
          <label for="is_featured" class="text-sm text-gray-700">Produk Unggulan</label>
        </div>

        <!-- Footer -->
        <div class="flex justify-end space-x-3 pt-4 border-t">
          <button type="button" id="cancelModalBtn" class="px-4 py-2 rounded-md border text-gray-700 hover:bg-gray-100">
            Batal
          </button>
          <button type="submit" id="submitProductBtn" class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700">
            Simpan
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
